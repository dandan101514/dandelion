    <div class="banner">
      <img src="../../static/images/itserverimg/itserverbanner1.png" alt="">

        <span>广亿多媒体信息发布平台主要针对高端酒店、商场超市、医疗行业、连锁机构、会展场馆、企业楼宇、交通枢纽、金融</span>
        <span>及电信营业厅等用户需求定制开发的内容丰富的信息显示平台和稳定成熟的多媒体数字信息发布系统</span>
      </div>

    <div class="container content_body">
      <div class="company_profile">
        <div class="content_title"></div>
      </div>
      <div class="second_content">
        <!-- 介绍 -->
        <div class="jieshao"></div>

        <!-- 优势 -->
        <div class="youshi"></div>

        <!-- 广亿数据仓库组成 -->

    <!--  底部内容 开始  -->

  <script type="text/javascript">
    $(function(){

      var dataFirst = datas[0].first     //页面标题
      var dataSecond = datas[1].second   //介绍
      var dataThird = datas[2].third     //优势
      var dataFourth = datas[3].fourth   //广亿数据仓库组成

      // 页面标题块内容
      $(".content_title").html(
        '<h2 class="fl">'+dataFirst.title+'</h2>'+
        '<hr class="title_hr fr" style="width:79%;">'
      );

      // 介绍
      $.each(dataSecond,function(i,v){
        $(".jieshao").append('<h3>'+this.title+'</h3>');

        $.each(v.text,function(j,vle){
          $(".jieshao").append('<p style="margin-bottom:15px;text-indent:2em;">'+vle.detail+'</p>');
        });

      });
      // 介绍  结束


      //优势
      $.each(dataThird,function(i,v){
        $(".youshi").append('<h3>'+this.title+'</h3>'+'<div class="youshi_ditail"></div>'+'<img src="'+this.url+'" />');

        $.each(v.text,function(j,vle){
          $(".youshi_ditail").append('<h4>'+vle.secondTitle+'</h4>'+'<p>'+vle.detail+'</p>');
        });

      });
      //优势  结束


      //广亿数据仓库组成
      $.each(dataFourth,function(i,v){
        $(".cangku").append('<h3>'+this.title+'</h3>');

        $.each(v.text,function(j,vle){
          $(".cangku").append('<div class="cangku_detail">'+'<h4>'+vle.secondTitle+'</h4>'+'</div>');

          $.each(vle.detail,function(k,more){
            $(".cangku_detail").eq(j).append('<p>'+more.detailstexts+'</p>')
          });
          
        });

      });
      //广亿数据仓库组成  结束
      

    });

    var datas = [
      {"first":
        {"title":"数据仓库（EDW)","text":null}
      },
      {"second":[
        {"title":"介绍",
         "url":null,
         "text":[
            {"detail":"数据仓库之父比尔·恩门（Bill Inmon）在1991年出版的“Building the Data Warehouse”（《建立数据仓库》）一书中所提出的定义被广泛接受，数据仓库是一个面向主题的（Subject Oriented）、集成的（Integrate）、相对稳定的（Non-Volatile）、反映历史变化（Time Variant）的数据集合，用于支持管理决策。"},
            {"detail":"数据仓库是一个过程而不是一个项目；数据仓库是一个环境，而不是一件产品。数据仓库提供用户用于决策支持的当前和历史数据，这些数据在传统的操作型数据库中很难或不能得到。数据仓库技术是为了有效的把操作形数据集成到统一的环境中以提供决策型数据访问，的各种技术和模块的总称。所做的一切都是为了让用户更快更方便查询所需要的信息，提供决策支持。"}
          ]}
      ]},
      {"third":[
        {"title":"优势",
         "url":"../../static/images/solution/business/business01.png",
         "text":[
          {"secondTitle":"面向主题",
           "detail":"操作型数据库的数据组织面向事务处理任务，各个业务系统之间各自分离，而数据仓库中的数据是按照一定的主题域进行组织的。",
          },
          {"secondTitle":"集成的",
           "detail":"数据仓库中的数据是在对原有分散的数据库数据抽取、清理的基础上经过系统加工、汇总和整理得到的，必须消除源数据中的不一致性，以保证数据仓库内的信息是关于整个企业的一致的全局信息。",
          },
          {"secondTitle":"相对稳定的",
           "detail":"数据仓库的数据主要供企业决策分析之用，所涉及的数据操作主要是数据查询，一旦某个数据进入数据仓库以后，一般情况下将被长期保留，也就是数据仓库中一般有大量的查询操作，但修改和删除操作很少，通常只需要定期的加载、刷新。",
          },
          {"secondTitle":"反应历史变化",
           "detail":"数据仓库中的数据通常包含历史信息，系统记录了企业从过去某一时点(如开始应用数据仓库的时点)到目前的各个阶段的信息，通过这些信息，可以对企业的发展历程和未来趋势做出定量分析和预测。",
          }
        ]}
      ]},
      {"fourth":[
        {"title":"广亿数据仓库组成",
         "url":null,
         "text":[
          {"secondTitle":"数据仓库数据库",
           "detail":[
             {
               "detailstexts":"数据仓库的数据库是整个数据仓库环境的核心，是数据存放的地方和提供对数据检索的支持。相对于操纵型数据库来说其突出的特点是对海量数据的支持和快速的检索技术。"
             }]
          },
          {"secondTitle":"数据抽取工具",
           "detail":[
            {"detailstexts":"数据仓库的数据主要供企业决策分析之用，所涉及的数据操作主要是数据查询，一旦某个数据进入数据仓库以后，一般情况下将被长期保留，也就是数据仓库中一般有大量的查询操作，但修改和删除操作很少，通常只需要定期的加载、刷新。"}
           ]},
          {"secondTitle":"数据源",
           "detail":[
             {"detailstexts":"元数据是描述数据仓库内数据的结构和建立方法的数据。可将其按用途的不同分为两类，技术元数据和商业元数据。"},
             {"detailstexts":"技术元数据是数据仓库的设计和管理人员用于开发和日常管理数据仓库是用的数据。包括：数据源信息；数据转换的描述；数据仓库内对象和数据结构的定义；数据清理和数据更新时用的规则；源数据到目的数据的映射；用户访问权限，数据备份历史记录，数据导入历史记录，信息发布历史记录等。"},
             {"detailstexts":"商业元数据从商业业务的角度描述了数据仓库中的数据。包括：业务主题的描述，包含的数据、查询、报表；"},
             {"detailstexts":"元数据为访问数据仓库提供了一个信息目录（informationdirectory），这个目录全面描述了数据仓库中都有什么数据、这些数据怎么得到的、和怎么访问这些数据。是数据仓库运行和维护的中心，数据仓库服务器利用他来存贮和更新数据，用户通过他来了解和访问数据。"},
           ]},
          {"secondTitle":"访问工具",
           "detail":[
           {"detailstexts":"为用户访问数据仓库提供手段。有数据查询和报表工具；应用开发工具；经理信息系统（EIS）工具；联机分析处理（OLAP）工具；数据挖掘工具。"}
           ]},
          {"secondTitle":"数据集市（Data Marts）",
          "detail":[
            {"detailstexts":"为了特定的应用目的或应用范围，而从数据仓库中独立出来的一部分数据，也可称为部门数据或主题数据（subjectarea）。在数据仓库的实施过程中往往可以从一个部门的数据集市着手，以后再用几个数据集市组成一个完整的数据仓库。需要注意的就是再实施不同的数据集市时，同一含义的字段定义一定要相容，这样再以后实施数据仓库时才不会造成大麻烦。"},
            {"detailstexts":"数据仓库管理：安全和特权管理；跟踪数据的更新；数据质量检查；管理和更新元数据；审计和报告数据仓库的使用和状态；删除数据；复制、分割和分发数据；备份和恢复；存储管理。"},
            {"detailstexts":"信息发布系统：把数据仓库中的数据或其他相关的数据发送给不同的地点或用户。基于Web的信息发布系统是对付多用户访问的最有效方法。"},
          ]}
        ]}
      ]},
    ]
  </script>
</html>
